{% for field in form %}
    <div class="form-group">
        <div class="col-12">
            <span class="text-danger small">{{field.errors}}</span>
        </div>
        <label class="control-label col-4">{{field.label_tag}}</label>
        <div class="col-8">{{field}}</div>
    </div>

{% endfor %}
